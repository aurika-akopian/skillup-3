<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Регистрация</title>
  </head>
  <body>
    <h1>Регистрация</h1>
    <ul>
      <li><a href="../index.html">Главная</a></li>
      <li><a href="./articles.html">Статьи</a></li>
      <li><a href="./catalog.html">Каталог</a></li>
      <li><a href="./contacts.html">Контакты</a></li>
      <li><a href="./gallery.html">Галерея</a></li>
      <li><a href="./page-nav.html">Навигация</a></li>
      <li><a href="./registration.html">Регистрация</a></li>
    </ul>
    <form
      action="https://tests.fomenko.top/echo/index.php"
      method="GET"
      target="_blank"
    >
      <fieldset>
        <legend>Форма</legend>
        <div>
          <label for="surname">Фамилия</label>
          <input
            id="surname"
            name="surname"
            placeholder="Фамилия"
            type="text"
          />
        </div>
        <div>
          <label for="name">Имя</label>
          <input id="name" name="name" placeholder="Имя" type="text" />
        </div>
        <div>
          <label for="patronymic">Отчество</label>
          <input
            id="patronymic"
            name="patronymic"
            placeholder="Отчество"
            type="text"
          />
        </div>
        <div>
          <label for="file">Выберете Фото</label>
          <input id="file" name="file" type="file" />
        </div>
        <div>
          <label for="email">Email</label>
          <input id="email" name="email" placeholder="Email" type="email" />
        </div>
        <div>
          <label for="password">Пароль</label>
          <input
            id="password"
            name="password"
            placeholder="Пароль"
            type="password"
          />
        </div>
        <div>
          <label for="site">Адрес сайта</label>
          <input id="site" name="site" type="text" value="mysite.name" />
        </div>
        <div>
          <input id="gender-male" name="gender" type="radio" value="male" />
          <label for="gender-male">Мужской</label>
        </div>
        <div>
          <input id="gender-female" name="gender" type="radio" value="female" />
          <label for="gender-female">Женский</label>
        </div>
        <div>
          <label for="date">Дата рождения</label>
          <input id="date" name="date" type="date" />
        </div>
        <p>Выберите предпочитаемую кухню</p>
        <div>
          <input
            checked
            id="kitchen-ua"
            name="kitchen"
            type="checkbox"
            value="ua"
          />
          <label for="kitchen-ua">Украинская</label>
        </div>
        <div>
          <input id="kitchen-jp" name="kitchen" type="checkbox" value="jp" />
          <label for="kitchen-jp">Японская</label>
        </div>
        <div>
          <input id="kitchen-ch" name="kitchen" type="checkbox" value="ch" />
          <label for="kitchen-ch">Китайская</label>
        </div>
        <div>
          <label for="txt">О себе</label>
          <textarea
            cols="30"
            id="txt"
            name="txt"
            placeholder="Введите информацию о себе..."
            rows="10"
          ></textarea>
        </div>
        <div>
          <button type="submit">Зарегистрироваться</button>
        </div>
        <div>
          <button type="reset">Очистить форму</button>
        </div>
      </fieldset>
    </form>

    <footer>© Aurika Akopian</footer>
  </body>
</html>
