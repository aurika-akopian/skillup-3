      <img src="./contacts/location.png" alt="Address" width="500" />
      <form
        action="https://tests.fomenko.top/echo/index.php"
        method="GET"
        target="_blank"
      >
        <fieldset>
          <legend>Форма Контакты</legend>
          <div class="form-group">
            <label for="name-cont">Имя</label>
            <input
              id="name-cont"
              name="name-cont"
              placeholder="Имя"
              type="text"
            />
          </div>
          <div class="form-group">
            <label for="tel">Телефон</label>
            <input id="tel" name="tel" placeholder="Телефон" type="tel" />
          </div>
          <div class="form-group">
            <label for="email-cont">Email</label>
            <input
              id="email-cont"
              name="email-cont"
              placeholder="Email"
              type="email"
            />
          </div>
          <div class="form-group">
            <label for="txt-question">Задайте вопрос</label>
            <textarea
              cols="30"
              id="txt-question"
              name="txt-question"
              rows="10"
            ></textarea>
          </div>
          <div class="form-group">
            <button type="submit" class="btn">Отправить форму</button>
          </div>
          <div class="form-group">
            <button type="reset" class="btn">Очистить форму</button>
          </div>
        </fieldset>
      </form>
      <footer>© Aurika Akopian</footer>
    </div>
